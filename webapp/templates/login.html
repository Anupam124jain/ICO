{% extends 'base.html' %}

{% block title %}Login-Page{% endblock %}

{% block content %}

<div class="login-form">
    <form id="login_form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required="required" name="username" value="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password" value="">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label><br>
                        <h5><a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a></h5>
        </div>

    </form>

          <h4><a href="{% url 'social:begin' 'twitter' %}" class="fa fa-twitter">Login with Twitter</a>&nbsp &nbsp &nbsp
          <a href="{% url 'social:begin' 'facebook' %}" class="fa fa-facebook pull-right">Login with Facebook</a></h4>
        <h4 class="text-center"><a href="{% url 'signup' %}">Create an Account</a></h4>
    </div>
{% endblock %}
